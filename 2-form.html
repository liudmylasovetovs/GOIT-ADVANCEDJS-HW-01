<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма зворотного зв'язку</title>
    <script type="module" crossorigin src="/goit-advancedjs-hw-01/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-01/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-01/assets/2-form-Dqi3YziY.css">
  </head>
  <body>
    <div class="container">
      <div class="back-link">
        <a href="./index.html">Go Back</a>
      </div>
      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input
            class="feedback-form-input"
            type="email"
            name="email"
            autofocus
          />
        </label>
        <label>
          Message
          <textarea
            class="feedback-form-input"
            name="message"
            rows="8"
          ></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
